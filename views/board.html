<div ng-controller="UserCtrl">

  <div class="eight columns offset-by-four">
    <h1><a href="/">DC Tech or DC Rap</a> Leaderboard!</h1>
  </div>
  
  <div class="eight columns offset-by-four">
    <div class="social leader-social clearfix"> 
      <span>
        <a href="https://twitter.com/share" class="twitter-share-button" data-text="Can you distinguish: #dctech or DC Rap?" data-hashtags="dctechorrap" data-dnt="true">Tweet</a>
      </span>
      <span>
        <div class="fb-like" data-send="true" data-layout="button_count" data-show-faces="false"></div>
      </span>
    </div>
    <table class="table-striped users" id="users">
      <thead>
        <th>Ranking</th>
        <th>User</th>
        <th>Score</th>
        <th></th>
      </thead>
      <tbody>
        <tr ng-repeat="user in users" class="ranking-{{$index + 1}}">
          <td>
            <span ng-show="$index < 3" class="trophy">
              <i class="icon-trophy place-{{$index +1}}"></i>
            </span>
            {{$index + 1}}
          </td>
          <td class="user-name">
            <img ng-src="{{user.img_url}}" />
            <div>{{user.name}}</div>
          </td>
          <td>
            {{user.score}}
          </td>
        </tr>
      </tbody>
    </table>
    
    <p class="brought">
      Brought to you by the crazy kids at <a href="http://ventureboard.co/">VentureBoard</a>.
    </p>

  </div>

</div>
